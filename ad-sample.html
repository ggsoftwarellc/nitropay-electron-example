<!DOCTYPE html>
<html style="width: 100%">
    <head>
        <script data-cfasync="false">
            window.nitroAds = window.nitroAds || {
                createAd: function () {
                    return new Promise((e) => {
                        window.nitroAds.queue.push(['createAd', arguments, e]);
                    });
                },
                addUserToken: function () {
                    window.nitroAds.queue.push(['addUserToken', arguments]);
                },
                queue: [],
            };
        </script>
        <script data-cfasync="false" data-demo="true" data-cmp-mode="5" async src="https://s.nitropay.com/ads-2.js"></script>
        <script data-cfasync="false" async src="https://consent.nitrocnct.com/loader.js"></script>
    </head>

    <body style="width: 100%; margin: 0">
        <div style="width: 300px">
            <div id="banner-1" style="display: block"></div>

            <script type="text/javascript">
                window.nitroAds.createAd('banner-1', {
                    sizes: [[300, 250]],
                    demo: true,
                    report: {
                        enabled: true,
                        position: 'bottom-right',
                        wording: 'Report Ad',
                    },
                    skipBidders: [],
                });
            </script>

            <br /><br />

            <div id="banner-2" style="display: block"></div>
            <script type="text/javascript">
                window.nitroAds.createAd('banner-2', {
                    sizes: [[300, 250]],
                    demo: true,
                    report: {
                        enabled: true,
                        position: 'bottom-right',
                        wording: 'Report Ad',
                    },
                    skipBidders: [],
                });
            </script>
        </div>
    </body>
</html>
